        <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.9/gauge.min.js" integrity="sha512-/gkYCBz4KVyJb3Shz6Z1kKu9Za5EdInNezzsm2O/DPvAYhCeIOounTzi7yuIF526z3rNZfIDxcx+rJAD07p8aA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script type="text/javascript">
            var opts = {
                angle: 0.1, // The span of the gauge arc
                lineWidth: 0.6, // The line thickness
                radiusScale: 1, // Relative radius
                pointer: {
                    length: 0.6, // // Relative to gauge radius
                    strokeWidth: 0.035, // The thickness
                    color: '#000000' // Fill color
                },
                staticLabels: {
                  font: "12px sans-serif",  // Specifies font
                  labels: [0, 500, 1500, 2000 ],  // Print labels at these values
                },
                staticZones: [
                    {strokeStyle: "#FFDD00", min: 0, max: 500}, // Yellow
                    {strokeStyle: "#30B32D", min: 500, max: 1500}, // Green
                    {strokeStyle: "#F03E3E", min: 1500, max: 2000}  // Red
                ],
                  limitMax: false,     // If false, max value increases automatically if value > maxValue
                  limitMin: false,     // If true, the min value of the gauge will be fixed
                  colorStart: '#6FADCF',   // Colors
                  colorStop: '#8FC0DA',    // just experiment with them
                  strokeColor: '#E0E0E0',  // to see which ones work best for you
                  generateGradient: true,
                  highDpiSupport: true,     // High resolution support

                };
                var target = document.getElementById('to_grid_gauge'); // your canvas element
                var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
                var value = document.getElementById('to_grid_gauge_value')
                gauge.maxValue = 2000; // set max gauge value
                gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
                gauge.animationSpeed = 32; // set animation speed (32 is default value)
                gauge.set(0); // set provisional value

                const evtSource = new EventSource("/energy/p1/grid/state");
                evtSource.onmessage = (data) => {
                    var state = JSON.parse(event.data);
                    gauge.set(state.value); // set actual value
                    value.textContent=state.value + " " + state.description;
                };
                evtSource.onerror = (err) => {
                    value.textContent="Error getting values.";
                    console.error("EventSource failed:", err);
                };
        </script>
