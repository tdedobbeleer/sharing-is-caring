version: 2.1

executors:
  ws-executor:
    working_directory: /tmp

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - build_and_release:
          requires:
            - build

jobs:
  "build":
    executor: ws-executor
    docker:
      - image: cimg/openjdk:17.0.13
    steps:
      - run: mkdir -p workspace
      - run: cd workspace
      - checkout
      - run:
          name: mvn-test
          command: mvn test
      - run:
          name: mvn-install
          command: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - persist_to_workspace:
          root: workspace
          paths:
            - target
            - scripts
            - Dockerfile
  "build_and_release":
    executor: ws-executor
    docker:
      - image: cimg/base:2025.04
    steps:
      - attach_workspace:
            at: /tmp/workspace
      - run:
          name: docker-deploy
          command: sh ./workspace/scripts/docker-build.sh